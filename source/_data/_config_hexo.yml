# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 平民·寻梦 (Pingmin Fenlly Liu)
subtitle: 淡泊明志，宁静致远 (Longing for My Nature, Always)
description: 平民 (Pingmin Fenlly Liu) 的个人博客
author: 平民 (Pingmin Fenlly Liu)
language:
- zh-Hans
- zh-tw
- zh-hk
- zh
- en
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://pingmin.me
root: /
#permalink: :year/:month/:day/:title/
permalink: post/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 5
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
  美文共赏(Beauty Essays): beauty-essays
  公告(Bulletin): bulletin
  信息技术(IT): it
  平民日记(Pingmin Diary): pingmin-diary
tag_map:
   火化(Cremation): cremation
   宣言(Manifesto): manifesto
   安全(Security): security
   她(She): she
   史蒂夫·乔布斯(Steve Jobs): steve-jobs
   苹果公司(Apple Inc.): apple-inc
   推荐(Recommended): recommended
   青春(Youth): youth
   音乐(Music): music
   捐赠(Donation): donation

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: ssh://git@github.com/Pingmin/pingmin.github.io.git
  branch: master

# Feed
## https://github.com/hexojs/hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:

# sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

